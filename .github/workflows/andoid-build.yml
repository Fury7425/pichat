name: Android CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test

      - name: Check Android project
        id: android-check
        working-directory: apps/mobile
        run: |
          if [ -d android ] && [ -f gradlew ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Android build
        if: steps.android-check.outputs.exists == 'true'
        working-directory: apps/mobile
        run: |
          ./gradlew assembleDebug || echo "Gradle wrapper not yet configured"

      - name: Upload APK artifact
        if: success() && steps.android-check.outputs.exists == 'true' && hashFiles('apps/mobile/android/app/build/outputs/**/*.apk') != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/android/app/build/outputs/**/*.apk
          if-no-files-found: warn

