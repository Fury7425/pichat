name: Android CI
on:
  push: { branches: [main] }
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --immutable || yarn install
      - run: yarn typecheck
      - run: yarn lint
      - run: yarn test --ci --runInBand
      - name: Android build (placeholder)
        run: echo "Add RN Android project under apps/mobile/android to build."
