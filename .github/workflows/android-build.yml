name: Android CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test

      # --- Detect android/ presence and Expo dependency
      - name: Detect project type
        id: detect
        working-directory: apps/mobile
        run: |
          HAS_ANDROID=$([ -f android/gradlew ] && echo true || echo false)
          HAS_EXPO=$(node -e "try{const p=require('./package.json');process.stdout.write((p.dependencies && p.dependencies.expo) || (p.devDependencies && p.devDependencies.expo) ? 'true' : 'false')}catch(e){process.stdout.write('false')}")
          echo "has_android=$HAS_ANDROID" >> $GITHUB_OUTPUT
          echo "has_expo=$HAS_EXPO" >> $GITHUB_OUTPUT
          echo "Detected: android=$HAS_ANDROID expo=$HAS_EXPO"

      # If there's no android/ but Expo exists, generate native code
      - name: Expo prebuild (android)
        if: steps.detect.outputs.has_android == 'false' && steps.detect.outputs.has_expo == 'true'
        working-directory: apps/mobile
        run: |
          npx expo prebuild --non-interactive --platform android --no-install

      # From this point on, only proceed if android/ exists
      - name: Set up Java (Temurin 17)
        if: hashFiles('apps/mobile/android/gradlew') != ''
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        if: hashFiles('apps/mobile/android/gradlew') != ''
        uses: android-actions/setup-android@v3

      - name: Android build (assembleDebug)
        if: hashFiles('apps/mobile/android/gradlew') != ''
        working-directory: apps/mobile/android
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          GRADLE_OPTS: -Dorg.gradle.daemon=false
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon assembleDebug

      - name: Upload APK
        if: hashFiles('apps/mobile/android/app/build/outputs/apk/debug/*.apk') != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

      - name: Note if Android project missing
        if: hashFiles('apps/mobile/android/gradlew') == ''
        run: |
          echo "::warning::No Android project found at apps/mobile/android. \
          If you use Expo, add 'expo' to dependencies so CI can 'expo prebuild'. \
          Otherwise commit a bare React Native 'android/' folder."
