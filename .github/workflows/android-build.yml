name: Android CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Unit tests
        run: yarn test

      # --- Android toolchain ---
      - name: Set up Java (Temurin 17)
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # If Expo is present and android/ is missing, prebuild it on CI
      - name: Detect Expo / Prebuild (if needed)
        working-directory: apps/mobile
        run: |
          HAS_ANDROID_DIR=$([ -f android/gradlew ] && echo yes || echo no)
          HAS_EXPO=$(
            node -e "try{const p=require('./package.json');process.stdout.write((p.dependencies&&p.dependencies.expo)|| (p.devDependencies&&p.devDependencies.expo)?'yes':'no')}catch(e){process.stdout.write('no')}"
          )

          echo "Has android dir? $HAS_ANDROID_DIR"
          echo "Has Expo dep?    $HAS_EXPO"

          if [ "$HAS_ANDROID_DIR" = "no" ] && [ "$HAS_EXPO" = "yes" ]; then
            npx expo prebuild --non-interactive --platform android --no-install
          fi

      - name: Android build (assembleDebug)
        if: hashFiles('apps/mobile/android/gradlew') != ''
        working-directory: apps/mobile/android
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          GRADLE_OPTS: -Dorg.gradle.daemon=false
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        if: hashFiles('apps/mobile/android/app/build/outputs/apk/debug/*.apk') != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/mobile/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

      - name: Note if Android project missing
        if: hashFiles('apps/mobile/android/gradlew') == ''
        run: |
          echo "::warning::No Android project found at apps/mobile/android. \
          If you use Expo, add it to dependencies and the job will run 'expo prebuild'. \
          Otherwise, commit a bare React Native 'android/' folder."
